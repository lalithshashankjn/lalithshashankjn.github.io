<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="globeStyle.css" />
    <link rel="stylesheet" href="contentStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/jquerykeyframes@1.0.8/dist/jquery.keyframes.min.js'></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>-->
    <script crossorigin="" src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" src="sphere.js"></script>
    <script type="text/javascript" src="middleLayer.js"></script>
    <script type="text/javascript" src="contentLoader.js"></script>

<body onload="initializeSphere()" onresize="resizeSphere()">
    <div class="sphereContainer" onclick="hideAndFadeOut()">
        <div id="welcomesphere"></div>
    </div>
    <!--<div class="mainContent" ondblclick="showThis()">-->
    <div class="mainContent" onmousemove="showOrHide(event)"  onclick="clickedBox(event)">
        <div id="centreBall" onmouseover="mouseOnCircle(true)" onmouseout="mouseOnCircle(false)" ondblclick="showThis()" ></div>
    </div>
    <div id="box" >
        <div id="halfContainer">
            <div id="TL"></div>
            <div id="TR"></div>
        </div>
        <div id="halfContainer">
            <div id="BL"></div>
            <div id="BR"></div>
        </div>
    </div>
    <div id="contentContainer" ondblclick="scrolltoID('.mainContent','#contentContainer')">
         <!--onclick="document.location.href='BlogPages/blogHome.html' "-->
        <a href='BlogPages/blogHome.html'>CLICK HERE TO GOTO BLOG</a>
    </div>
</body>
